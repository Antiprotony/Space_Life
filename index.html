<!DOCTYPE html>
<html lang="it">
<head>

</head>
<body>
    <div id="game-container">

        <div id="scene" class="scene">
            <img id="scene-bg" src="images/laboratory.png" alt="Laboratorio Spaziale">
            <div id="object-sample" class="object" onclick="pickUpItem('Campione Biologico')">ðŸ”¬</div>
